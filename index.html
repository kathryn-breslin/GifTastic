<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" id="title">GifTastic Gif Search</h1>
            <!-- <p class="lead">Double click any button to see 10 unique gifs! If you want to find a different gif, enter
                the topic into the search bar and click the newly created button.</p> -->
        </div>
    </div>

    <div class="container-fluid" id="container">
        <nav class="navbar navbar-light bg-light">
            <div id="buttons-view"></div>
            <form class="form-inline" id="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button id="add-topic" type="submit" value="Add a Topic" class="btn btn-light"><i class="ion-ios-plus-outline"></i>
                    Add a Topic </button>
            </form>
        </nav>
        <div class="row" id="gifReturn">
            <div class="col-12">
                <div id="gif-view"></div>
                <div id="gif-rating"></div>
            </div>
        </div>
    </div>
    </div>

    </div>

    <script src="assets/javascript/gif.js"></script>
</body>

</html>
