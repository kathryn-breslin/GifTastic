<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row" id="top">
            <div class="col-12">
                    <h1 id="title">GifTastic Gif Search</h1>
            </div>
        </div>
        

        <div class="row" id="nav">
            <div class="col-4">
                <h5>Double click any button to see 10 unique gifs! If you want to find a different gif, enter the topic into the search bar and click the newly created button.</h5>
            </div>
            <div class="col-6">
                    <div id="buttons-view"></div>
            </div>

            <div class="col-2">
                    <form id="search">
                            <label for="search-input">Search</label>
                            <input type="text" id="search-input"> <br>
                            <input id="add-topic" type="submit" value="Add a Topic">
                    </form>
            </div>
        </div>

        
        
    <div class="row">
        <div class="col-12">
                <div id="gif-view"></div>
                <div id="gif-rating"></div>
        </div>
    </div>
      
        
    </div>

<script src="assets/javascript/gif.js"></script>
</body>

</html>
